spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: triple
    password: triple
    url: jdbc:mysql://database:3306/triple
  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
